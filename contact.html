<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form</title>
        <link rel="stylesheet" href="css/style4.css">
    </head>
    
    <body>
        <div class="contact-box">
            <h3>Contact Form</h3>
            <form action="">
                <input type="text"  class="input-field" placeholder="Your Name" id="name" required><br><br>
                <input type="email"  class="input-field" placeholder="Your Email" id="email" required><br><br>
                <input type="text" class="input-field" placeholder="Your MobileNumber" id="mno" required><br><br>
                <textarea name="" class="input-field textarea-field" cols="30" rows="10" id="address" placeholder="Your Message" required></textarea><br><br>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </body>
</html>
