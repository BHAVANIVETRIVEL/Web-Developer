<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="css/style2.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <img src="https://st.depositphotos.com/1987177/3089/v/600/depositphotos_30899437-stock-illustration-online-store-sale-laptop-with.jpg" alt="">
            <h2>Login Here</h2>
            <form  onsubmit="return validate();" action="home.html">
                <label for="">Username</label><br><br>
                <i class="fa fa-user" aria-hidden="true"></i><input type="text" placeholder="Username" id="name"><br><br>
                <label for="">Password</label><br><br>
                <i class="fa fa-unlock-alt" aria-hidden="true"></i><input type="Password" placeholder="Password" id="pass"><br><br>
                <button type="submit">Login<i class="fa fa-sign-in" aria-hidden="true"></i></button><br><br>
                <a href="signup.html" id="create">Create Account</a>
            </form>
        </div>
    </body>
</html>
