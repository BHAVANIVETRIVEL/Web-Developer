<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style1.css">
        <script type="text/javascript" src="index1.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <h2><i>Signup Here</i></h2>
            <form action="" class="wrapper1" name="frm" onsubmit="return validate();">
                <i class="fa fa-user" aria-hidden="true"></i><input type="text" name="name" size="15" placeholder="Enter Your Name" id="name"><br><br>
                <i class="fa fa-envelope" aria-hidden="true"></i><input type="text" name="email" placeholder="Enter Your Email" id="email"><br><br>
                <i class="fa fa-key" aria-hidden="true"></i><input type="password" name="password" placeholder="Enter Your Password" id="pass"><br><br>
                <i class="fa fa-mobile" aria-hidden="true"></i><input type="text" name="mobile" placeholder="Enter Your MobileNumber" id="mno"><br><br>
                <input type="date" name="dob" id="dob"><br><br>
                <input type="radio" name="male" id="male">Male
                <input type="radio" name="female" id="fmale">Female <br><br>
                <input type="checkbox" name="check" id="agree">I accept the terms and conditions<br><br>
                <button type="submit">Register</button>
            </form>
        </div>
    </body>
</html>
